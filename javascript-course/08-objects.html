//auto-boxing
console.log('hello'.length);
console.log('hello'.toUpperCase());

//copy by reference
const object1 = {
  message: 'hello'
};
const object2 = object1;

object1.message = 'God job!';
console.log(object1);
console.log(object2);

const object3 = {
  message: 'God job!'
};

console.log(object3 === object1); //false bcs it compares the references, not the values inside

console.log(object2 ===object1);

const object4 = {
  message: 'God job!',
  price: 799
};

//const message = object4.message
const {message, price} = object4; //destructuring
console.log(message);
console.log(price);

//shorthand property
const object5 = {
  //message: message
  message,
  //method: function function1(){
    //console.log('method');
  //}
  //shorthand method  
  method() {
    console.log('method');
  }
};
console.log(object5);
